<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Payments</h1>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Client</th>
                    <th scope="col">Hotel</th>
                    <th scope="col">No Chambre</th>
                    <th scope="col">Montant</th>
                    <th scope="col">Date du paiement</th>
                    <th scope="col">MÃ©thode de paiement</th>
                    <th scope="col">Statut du paiement</th>
             
                </tr>
            </thead>
            <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.rental.customer.firstname} + ' ' + ${payment.rental.customer.lastname}"></td>
                    <td th:text="${payment.rental.room.hotel.name}"></td>
                    <td th:text="${payment.rental.room.roomNumber}"></td>
                    <td th:text="${payment.amount}"></td>
                    <td th:text="${payment.paymentDate}"></td>
                    <td th:text="${payment.paymentMethod}"></td>
                    <td th:text="${payment.paymentStatus}"></td>
                </tr>
            </tbody>
        </table>
    </div>
