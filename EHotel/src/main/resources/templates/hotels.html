<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Hotels</h1>
        </div>
        <div>
            <a href="/hotel/hotel/add" class="btn btn-primary">Ajouter un hotel</a>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel : ${hotels}">
                    <td th:text="${hotel.name}"></td>
                    <td th:text="${hotel.city}"></td>
                    <td>
                        <a th:href="@{/hotel/hotel/update/{idHotel}(idHotel=${hotel.idHotel})}" class="btn btn-primary">Modifier</a>
                        <a th:href="@{/hotel/hotel/delete/{idHotel}(idHotel=${hotel.idHotel})}" class="btn btn-danger">Supprimer</a>
                    </td>
                </tr>
            </tbody>
    </div>
</body>
</html>
