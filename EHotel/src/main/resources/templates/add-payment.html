<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Enregistrer un payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Enregistrer un payment</h1>
        </div>
        <form action="#" th:action="@{/payment/add/{id}(id=${id})}" th:object="${payment}" method="post">
            <div class="mb-3">
                <label for="amount" class="form-label">Montant</label>
                <input type="text" class="form-control" id="amount" th:field="*{amount}">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{paymentDate}">
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">MÃ©thode de paiement</label>
                <select class="form-control" id="paymentMethod" th:field="*{paymentMethod}">
                    <option value="Credit card">Credit card</option>
                    <option value="Debit card">Debit card</option>
                    <option value="Cash">Cash</option>
                    <option value="Check">Check</option>
                    <option value="Bank transfer">Bank transfer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="paymentStatus" class="form-label">Payment Status</label>
                <select class="form-control" id="paymentStatus" th:field="*{paymentStatus}">
                    <option value="Paid">PayÃ©</option>
                    <option value="Pending">En attente</option>
                    <option value="Refunded">Rembourser</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
