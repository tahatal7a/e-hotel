<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Information de l'employé</h2>
        <form action="#" th:action="@{/manager/employee/update/{sinEmployee}(sinEmployee=${employee.sinEmployee})}" th:object="${employee}" method="post">
            <label class="form-label" for="sinEmployee">NAS</label>
            <input type="text" class="form-control" id="sinEmployee" th:field="*{sinEmployee}">
            <label class="form-label" for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstname}">
            <label class="form-label" for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastname}">
            <label class="form-label" for="role">Role</label>
            <select type="text" class="form-control" id="role" th:field="*{role}">
                <option value="Manager">Manager</option>
                <option value="Receptionist">Réceptionniste</option>
                <option value="Housekeeper">Femme de ménage</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Security">Security</option>
                <option value="Cook">Cook</option>
                <option value="Waiter">Waiter</option>
                <option value="Concierge">Concierge</option>
                <option value="Valet">Valet</option>
                <option value="Driver">Driver</option>
                <option value="Spa therapist">Spa therapist</option>
                <option value="Fitness instructor">Fitness instructor</option>
                <option value="Lifeguard">Lifeguard</option>
                <option value="Accountant">Accountant</option>
                <option value="Human resources">Human resources</option>
                <option value="Marketing">Marketing</option>
                <option value="Customer service">Customer service</option>
            </select>
            <label class="form-label" for="streetNumber">Numero de rue</label>
            <input type="text" class="form-control" id="streetNumber" th:field="*{streetNumber}">
            <label class="form-label" for="streetName">Nom de rue</label>
            <input type="text" class="form-control" id="streetName" th:field="*{streetName}">
            <label class="form-label" for="city">Ville</label>
            <input type="text" class="form-control" id="city" th:field="*{city}">
            <label class="form-label" for="postalCode">Code postal</label>
            <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}">
            <label class="form-label" for="country">Pays</label>
            <select type="text" class="form-control" id="country" th:field="*{country}">
                <option value="CA">Canada</option>
                <option value="US">Etat-Unis</option>
                <option value="MX">Mexique</option>
            </select>
            <label class="form-label" for="hotel">Hotel</label>
            <select type="text" class="form-control" id="hotel" th:field="*{idHotel}">
                <option th:each="hotel : ${hotels}" th:value="${hotel.idHotel}" th:text="${hotel.name}"></option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
            
        </form>
    </div>
</body>
