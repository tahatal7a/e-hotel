<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Liste des employees</h1>
        </div>
        <div>
            <a href="/manager/employee/add" class="btn btn-primary">Ajouter un employee</a>
        <div>
            <table class="table table-striped mt-2">
                <thead>
                    <tr>
                        <th scope="col">NAS</th>
                        <th scope="col">Pr√©nom</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Role</th>
                        <th scope="col">Hotel</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Code postal</th>
                        <th scope="col">Pays</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.sinEmployee}"></td>
                        <td th:text="${employee.firstname}"></td>
                        <td th:text="${employee.lastname}"></td>
                        <td th:text="${employee.role}"></td>
                        <td th:text="${employee.hotel.name}"></td>
                        <td th:text="${employee.city}"></td>
                        <td th:text="${employee.postalCode}"></td>
                        <td th:text="${employee.country}"></td>
                        <td>
                            <a th:href="@{/manager/employee/update/{sinEmployee}(sinEmployee=${employee.sinEmployee})}" class="btn btn-primary m-1">Modifier</a><br/>
                            <a th:href="@{/manager/employee/delete/{sinEmployee}(sinEmployee=${employee.sinEmployee})}" class="btn btn-danger m-1">Supprimer</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
