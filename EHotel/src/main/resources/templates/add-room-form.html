<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h2>Information de la chambre</h2>
        </div>
        <form action="#" th:action="@{/room/add}" th:object="${room}" method="post">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Numéro de chambre</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}">
            </div>
            <div class="mb-3">
                <label for="roomAvailability" class="form-label">Disponibilité de la chambre</label>
                <select class="form-select" id="roomAvailability" th:field="*{availability}">
                    <option value=true>Disponible</option>
                    <option value=false>Non disponible</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacité de la chambre</label>
                <select class="form-select" id="roomCapacity" th:field="*{capacity}">
                    <option value="Simple">Simple</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quadruple">Quadruple</option>
                    <option value="Suite">Suite</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix de la chambre</label>
                <input type="text" class="form-control" id="roomPrice" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label for="roomView" class="form-label">Vue de la chambre</label>
                <select class="form-select" id="roomView" th:field="*{view}">
                    <option value="Sea">Sea</option>
                    <option value="Mountain">Mountain</option>
                    <option value="City">City</option>
                    <option value="Garden">Garden</option>
                    <option value="Pool">Pool</option>
                    <option value="Lake">Lake</option>
                    <option value="Forest">Forest</option>
                    <option value="River">River</option>
                    <option value="Park">Park</option>
                    <option value="Courtyard">Courtyard</option>
                    <option value="Street">Street</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="extensible" class="form-label">Extensible</label>
                <select class="form-select" id="roomExtensible" th:field="*{extensible}">
                    <option value=true>Oui</option>
                    <option value=false>Non</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hotelId" class="form-label">Hotel</label>
                <select class="form-select" id="hotelId" th:field="*{idHotel}">
                    <option th:each="hotel : ${hotels}" th:value="${hotel.idHotel}" th:text="${hotel.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
</body>
</html>
