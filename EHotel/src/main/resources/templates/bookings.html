<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Réservations</h1>
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Client</th>
                    <th scope="col">Hotel</th>
                    <th scope="col">No Chambre</th>
                    <th scope="col">Date d'arrivée</th>
                    <th scope="col">Date de départ</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.customer.firstname} + ' ' + ${booking.customer.lastname}"></td>
                    <td th:text="${booking.room.hotel.name}"></td>
                    <td th:text="${booking.room.roomNumber}"></td>
                    <td th:text="${booking.startDate}"></td>
                    <td th:text="${booking.endDate}"></td>
                    <td>
                        <a th:href="@{/booking/transform/{id}(id=${booking.idBooking})}" class="btn btn-primary">Transformer en location</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
